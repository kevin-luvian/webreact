spring.data.rest.base-path=/api

spring.datasource.platform=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=${WEBREACT_MYSQL_DATABASE}
spring.datasource.username=${WEBREACT_DATABASE_USER}
spring.datasource.password=${WEBREACT_DATABASE_PASSWORD}

spring.jpa.properties.hibernet.dialect=org.hibernate.dialect.MySQL5Dialect

spring.jpa.hibernate.ddl-auto=update
